<div class="container-fluid">
    <div class="body">
        <div class="card card-padding">
            <div class="row">
                <div class="col-lg-10">
                    <span class="pckg">Employees</span>
                </div>
                <div class="col-lg-2">
                    <button class="add" routerLink="/Adolfo">Add</button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="card2 card-padding2">
        <div class="row">
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-lg-3">
                <input type="date" placeholder="dd-mm-yyyy" class="form-control">
            </div>
        </div>
        <div class="col-lg-12"><br>
            <table>
                <tr>
                   
                    <td><span class="menu">Employee No</span></td>
                    <td><span class="menu">Last Name</span></td>
                    <td><span class="menu">First Name </span></td>
                    <td><span class="menu">Cost Center </span></td>
                    <td><span class="menu">Date Hired </span></td>
                    <td><span class="menu">Employment Status </span></td>
                    <td><span class="menu">Status </span></td>
                    <td><span class="menu">Actions </span></td>
                </tr>
                <tr *ngFor="let emp of Departmentlist">
                   
                    <td>{{emp.id}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.firstName}}</td>
                    <td>{{emp.costCenter}}</td>
                    <td>{{emp.hireDate|date}}</td>
                    <td> {{emp.employment_Status}}</td>
                    <td>NA</td>
                    <td><button class="button" (click)="Update(emp.id)" > Edit</button><br>
                        <button class="button"> Adjustments</button><br>
                        <button class="button"> Delete</button><br>
                        <button class="button"> Audit Trail</button><br>
                    </td>
                </tr>

            
            </table>
        </div><br>
    </div>
</div>
