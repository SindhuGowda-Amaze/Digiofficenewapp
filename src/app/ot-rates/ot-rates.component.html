<div class="container-fluid">
    <div class="body">
        <div class="card card-padding">
            <div class="row">
                <div class="col-lg-10">
                    <span class="pckg">OT Rates</span>
                </div>
                <div class="col-lg-2">
                    <button class="add" routerLink="/OtRatesForm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="card2 card-padding2">
        <div class="row">
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-lg-3">
                <input type="date" placeholder="dd-mm-yyyy" class="form-control">
            </div>
        </div>
        <div class="col-lg-12"><br>
            <table>
                <tr>
                    <td><span class="menu">Day </span></td>
                    <td><span class="menu"> Normal</span></td>
                    <td><span class="menu">OT </span></td>
                    <td><span class="menu">ND</span></td>
                    <td><span class="menu">NDOT</span></td>
                    <td style="text-align: center;"><span class="menu">Actions </span></td>
                </tr>
                <tr *ngFor="let application of Otlist">
                    <td>
                        {{application.day}}
                    </td>
                    <td>
                        {{application.normal}}
                    </td>
                    <td> {{application.ot}}</td>
                    <td>{{application.nd}}</td>
                    <td>{{application.ndot}}</td>
                    <td style="text-align: center;"><button class="button">Edit </button><br>
                        <button class="button">Delete </button>
                    </td>
                </tr>

            </table>
        </div><br>
    </div>
</div>
