
<div class="container-fluid">
    <div class="body">
        <div class="card card-padding">
            <div class="row">
                <div class="col-lg-10">
                    <span class="pckg">Phil Health</span>
                </div>
                <div class="col-lg-2">
                    <button class="add" routerLink="/PhillHealthForm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="card2 card-padding2">
        <div class="row">
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-lg-3">
                <input type="date" placeholder="dd-mm-yyyy" class="form-control">
            </div>
        </div>
        <div class="col-lg-12"><br>
            <table>
                <tr>                 
                    <td><span class="menu">Monthly Basic Salary x 5.00 %</span></td>
                    <td><span class="menu">Monthly Share</span></td>
                    <td><span class="menu">Personal Share</span></td> 
                    <td><span class="menu">Employer Share</span></td>                                        
                    <td style="text-align: center;" ><span class="menu" >Actions</span></td>                                         
                </tr>          
             
                <tr *ngFor="let salary of salarylist">                 
                    <td>{{salary.monthly_Basic_Salary_Into_Five}}</td>
                    <td>{{salary.monthly_Share}}</td>
                    <td>{{salary.personal_Share}}</td> 
                    <td>{{salary.employee_Share}}</td>
                    <td class="align">
                        <button class="edit" (click)="Update(salary)">Edit</button>  <br>
                        <button class="edit" (click)="delete(salary.id)">Delete</button>  <br>
                    </td>                                         
                </tr>   
            </table>
        </div><br>
    </div>
</div>
