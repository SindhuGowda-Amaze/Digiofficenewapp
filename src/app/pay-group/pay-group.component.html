
<div class="container-fluid">
    <div class="body">
        <div class="card card-padding">
            <div class="row">
                <div class="col-lg-10">
                    <span class="pckg">Pay Group</span>
                </div>
                <div class="col-lg-2">
                    <button class="add" routerLink="/PayGroupForm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="card2 card-padding2">
        <div class="row">
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-lg-3">
                <input type="date" placeholder="dd-mm-yyyy" class="form-control">
            </div>
        </div>
        <div class="col-lg-12"><br>
            <table>
                <tr>
                    <td><span class="menu"> </span></td>
                    <td><span class="menu">Description</span></td>
                    <td style="text-align: center;"><span class="menu">Actions</span></td>                 
                </tr>

                <tr *ngFor="let details of result">
                    <td> </td>
                    <td>{{details.description}}</td>
                    <td style="text-align: center;"><button class="Button">Edit</button> <br>
                        <button class="Button" (click)="delete(details.id)">Delete</button> <br>
                        <button class="Button">AuditTrail</button> 
                    </td>
                </tr>
            </table>
        </div><br>
    </div>
</div>
