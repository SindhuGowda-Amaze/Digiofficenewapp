<div class="container-fluid card dashhead">
    <div class="row">
        <div class="col-lg-10">
            <h5>Department Form</h5>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <div class="row">
        <div class="col-lg-3">
            <label>Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Name"   [(ngModel)]="name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Code</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Code" [(ngModel)]="code">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Remark</label>
        </div>
        <div class="col-lg-4">
            <input rows="5" class="form-control" placeholder="Write remarks" [(ngModel)]="writeremarks" >
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtns"  *ngIf="id==null || id==undefined" (click)="Save()">Save</button>
            <button type="button" class="addbtns" *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>
        </div>
        <div class="col-lg-5"></div>
    </div>
</div>
