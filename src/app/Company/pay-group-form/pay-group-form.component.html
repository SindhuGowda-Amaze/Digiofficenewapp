<div class="container-fluid card dashhead">
    <div class="row">
        <div class="col-lg-10">
            <h5>Pay Group Form</h5>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    
    <div class="row">
        <div class="col-lg-3">
            <label>Description</label>
        </div>
        <div class="col-lg-4">
            <textarea rows="5" class="form-control" placeholder="Description" [(ngModel)]="selectDescription"></textarea>
        </div>
    </div>
    <br>
    
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtns" *ngIf="id==null || id==undefined" (click)="save()">Save</button>
             <button type="button" class="addbtns" *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button> 
        </div>
        <div class="col-lg-5"></div>
    </div>
</div>
