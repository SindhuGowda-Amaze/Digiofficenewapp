<div class="container-fluid">
    <div class="body">
        <div class="card card-padding">
            <div class="row">
                <div class="col-lg-10">
                    <span class="pckg">Banks</span>
                </div>
                <div class="col-lg-2">
                    <button class="add" routerLink="/BankForm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="card2 card-padding2">
        <div class="row">
            <div class="col-lg-3 Srch">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-lg-3">
                <input type="date" placeholder="dd-mm-yyyy" class="form-control">
            </div>
        </div>
        <div class="col-lg-12"><br>
            <table>
                <tr>                  
                   <td><span class="menu">Name</span></td>
                    <td><span class="menu">Code</span></td>                  
                    <td><span class="menu">Remarks</span></td>  
                    <td style="text-align: center;" ><span class="menu" >Actions</span></td>           
                </tr>
                <tr *ngFor="let dept of Departmentlist">
                    <td>{{dept.name}}</td>
                    <td>{{dept.code}}</td>
                    <td>{{dept.remarks}}</td>
                    <td class="align">
                        <button class="edit">Edit</button>  <br>
                        <button class="edit">Delete</button>  <br>
                    </td>                      
                </tr>
            </table>
        </div>
    </div>
</div>
