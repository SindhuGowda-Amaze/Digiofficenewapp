<div class="container-fluid card dashhead">
    <div class="row">
        <div class="col-lg-10">
            <h5>Pay Roll Form</h5>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <div class="row">
        <div class="col-lg-3">
            <label>Year</label>
        </div>
        <div class="col-lg-4">
            <input type="Year" class="form-control" placeholder="yyyy">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Month</label>
        </div>
        <div class="col-lg-4">
            <input type="Month" class="form-control" placeholder="mm">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Period</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Period">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Payroll Run Type</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Payroll Run Type" >
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Pay Group</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Pay Group">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Description</label>
        </div>
        <div class="col-lg-4">
            <textarea rows="5" class="form-control" placeholder="Description"></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Transaction Date</label>
        </div>
        <div class="col-lg-4">
            <input type="date" class="form-control" placeholder="dd-mm-yyyy">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtns">Save</button>
        </div>
        <div class="col-lg-5"></div>
    </div>
</div>
